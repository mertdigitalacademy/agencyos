
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgencyOS - AI Automation Agency Platform</title>
    <script>
      // Light + pastel UI theme (Tailwind Play CDN).
      // We invert the Slate scale so existing `bg-slate-*` / `text-slate-*` utilities become light-first.
      // Ensure `tailwind` exists before the CDN script runs.
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                50: "#020617",
                100: "#0f172a",
                200: "#1e293b",
                300: "#334155",
                400: "#475569",
                500: "#64748b",
                600: "#94a3b8",
                700: "#cbd5e1",
                800: "#e2e8f0",
                900: "#f1f5f9",
                950: "#f8fafc"
              },
              gray: {
                50: "#111827",
                100: "#1f2937",
                200: "#374151",
                300: "#4b5563",
                400: "#6b7280",
                500: "#9ca3af",
                600: "#d1d5db",
                700: "#e5e7eb",
                800: "#f3f4f6",
                900: "#f9fafb",
                950: "#ffffff"
              },
              // Softer, more pastel accents (keeps existing `bg-indigo-*` etc usable).
              indigo: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#5b5ef0",
                700: "#4f46e5",
                800: "#4338ca",
                900: "#312e81",
                950: "#1e1b4b"
              }
            },
          }
        }
      };
      // Some environments read `tailwind.config`; keep it in sync.
      tailwind.config = window.tailwind.config;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: light; }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, #fdf2f8 0%, #eff6ff 45%, #f0fdf4 100%);
        color: #0f172a;
      }

      /* In light mode, force white text to dark for readability. */
      .text-white { color: #0f172a !important; }

      /* Force light surfaces even if Tailwind CDN config is ignored. */
      /* Surfaces: keep them more opaque so gradients don't reduce contrast. */
      .bg-slate-950 { background-color: rgba(248, 250, 252, 0.92) !important; }
      .bg-slate-950\/98 { background-color: rgba(255, 255, 255, 0.98) !important; }
      .bg-slate-950\/90 { background-color: rgba(255, 255, 255, 0.94) !important; }
      .bg-slate-950\/60 { background-color: rgba(255, 255, 255, 0.96) !important; }
      .bg-slate-950\/50 { background-color: rgba(255, 255, 255, 0.95) !important; }
      .bg-slate-950\/40 { background-color: rgba(255, 255, 255, 0.94) !important; }
      .bg-slate-950\/30 { background-color: rgba(255, 255, 255, 0.92) !important; }
      .bg-slate-950\/20 { background-color: rgba(255, 255, 255, 0.90) !important; }
      .bg-slate-950\/10 { background-color: rgba(255, 255, 255, 0.88) !important; }

      .bg-slate-900 { background-color: rgba(255, 255, 255, 0.96) !important; }
      .bg-slate-900\/95 { background-color: rgba(255, 255, 255, 0.97) !important; }
      .bg-slate-900\/80 { background-color: rgba(255, 255, 255, 0.94) !important; }
      .bg-slate-900\/60 { background-color: rgba(255, 255, 255, 0.93) !important; }
      .bg-slate-900\/50 { background-color: rgba(255, 255, 255, 0.92) !important; }
      .bg-slate-900\/40 { background-color: rgba(255, 255, 255, 0.90) !important; }
      .bg-slate-900\/30 { background-color: rgba(255, 255, 255, 0.88) !important; }
      .bg-slate-900\/20 { background-color: rgba(255, 255, 255, 0.86) !important; }
      .bg-slate-900\/10 { background-color: rgba(255, 255, 255, 0.84) !important; }

      .bg-slate-800 { background-color: rgba(241, 245, 249, 0.96) !important; }
      .bg-slate-800\/80 { background-color: rgba(241, 245, 249, 0.94) !important; }
      .bg-slate-800\/60 { background-color: rgba(241, 245, 249, 0.92) !important; }
      .bg-slate-800\/50 { background-color: rgba(241, 245, 249, 0.91) !important; }
      .bg-slate-800\/40 { background-color: rgba(241, 245, 249, 0.90) !important; }
      .bg-slate-800\/30 { background-color: rgba(241, 245, 249, 0.88) !important; }
      .bg-slate-800\/20 { background-color: rgba(241, 245, 249, 0.86) !important; }
      .bg-slate-800\/10 { background-color: rgba(241, 245, 249, 0.84) !important; }

      .bg-slate-700 { background-color: rgba(226, 232, 240, 0.96) !important; }
      .bg-slate-700\/50 { background-color: rgba(226, 232, 240, 0.88) !important; }

      .bg-gray-950 { background-color: rgba(255, 255, 255, 0.92) !important; }
      .bg-gray-900 { background-color: rgba(249, 250, 251, 0.96) !important; }
      .bg-gray-900\/80 { background-color: rgba(249, 250, 251, 0.92) !important; }
      .bg-gray-900\/50 { background-color: rgba(249, 250, 251, 0.88) !important; }
      .bg-gray-900\/30 { background-color: rgba(249, 250, 251, 0.82) !important; }

      .bg-gray-800 { background-color: rgba(243, 244, 246, 0.96) !important; }
      .bg-gray-800\/50 { background-color: rgba(243, 244, 246, 0.90) !important; }
      .bg-gray-800\/30 { background-color: rgba(243, 244, 246, 0.86) !important; }

      .bg-gray-700 { background-color: rgba(229, 231, 235, 0.96) !important; }
      .bg-gray-700\/50 { background-color: rgba(229, 231, 235, 0.88) !important; }

      .bg-gray-600 { background-color: rgba(209, 213, 219, 0.96) !important; }
      .bg-gray-600\/50 { background-color: rgba(209, 213, 219, 0.86) !important; }

      .bg-gradient-to-br.from-gray-900.via-gray-800.to-gray-900 {
        background-image: linear-gradient(to bottom right, #f9fafb, #f3f4f6, #f9fafb) !important;
      }

      /* Borders: slightly stronger so panels don't blend together. */
      .border-slate-800 { border-color: rgba(100, 116, 139, 0.35) !important; }
      .border-slate-800\/80 { border-color: rgba(100, 116, 139, 0.45) !important; }
      .border-slate-800\/60 { border-color: rgba(100, 116, 139, 0.35) !important; }
      .border-slate-800\/50 { border-color: rgba(100, 116, 139, 0.30) !important; }
      .border-slate-700 { border-color: rgba(100, 116, 139, 0.40) !important; }
      .border-slate-700\/50 { border-color: rgba(100, 116, 139, 0.30) !important; }

      .border-gray-800 { border-color: rgba(100, 116, 139, 0.35) !important; }
      .border-gray-700 { border-color: rgba(100, 116, 139, 0.40) !important; }
      .border-gray-600 { border-color: rgba(100, 116, 139, 0.30) !important; }

      /* Text: boost contrast across the app. */
      .text-slate-50 { color: #0f172a !important; }
      .text-slate-100 { color: #0f172a !important; }
      .text-slate-200 { color: #0f172a !important; }
      .text-slate-300 { color: #111827 !important; }
      .text-slate-400 { color: #1f2937 !important; }
      .text-slate-500 { color: #334155 !important; }
      .text-slate-600 { color: #475569 !important; }
      .text-slate-700 { color: #475569 !important; }
      .text-slate-800 { color: #0f172a !important; }

      .text-gray-50 { color: #0f172a !important; }
      .text-gray-100 { color: #0f172a !important; }
      .text-gray-200 { color: #0f172a !important; }
      .text-gray-300 { color: #111827 !important; }
      .text-gray-400 { color: #1f2937 !important; }
      .text-gray-500 { color: #334155 !important; }
      .text-gray-600 { color: #475569 !important; }
      .text-gray-700 { color: #475569 !important; }
      .text-gray-800 { color: #0f172a !important; }
      .text-gray-900 { color: #0f172a !important; }

      /* Placeholders should remain readable. */
      .placeholder\:text-slate-600::placeholder { color: rgba(100, 116, 139, 0.70) !important; }
      .placeholder\:text-slate-700::placeholder { color: rgba(100, 116, 139, 0.70) !important; }
      .placeholder\:text-gray-600::placeholder { color: rgba(100, 116, 139, 0.70) !important; }
      .placeholder\:text-gray-500::placeholder { color: rgba(100, 116, 139, 0.65) !important; }

      /* Accent text colors: darken for light backgrounds. */
      .text-indigo-200,
      .text-indigo-300,
      .text-indigo-400,
      .text-indigo-500 { color: #4f46e5 !important; }

      .text-blue-300,
      .text-blue-400,
      .text-blue-500 { color: #2563eb !important; }

      .text-green-300,
      .text-green-400 { color: #15803d !important; }

      .text-emerald-400 { color: #047857 !important; }

      .text-yellow-200,
      .text-yellow-300,
      .text-yellow-400 { color: #a16207 !important; }

      .text-purple-300,
      .text-purple-400,
      .text-purple-500 { color: #7c3aed !important; }

      .text-red-300,
      .text-red-400,
      .text-red-500 { color: #b91c1c !important; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
